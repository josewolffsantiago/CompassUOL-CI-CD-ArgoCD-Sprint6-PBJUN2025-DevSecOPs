apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fast-api
  template:
    metadata:
      labels:
        app: fast-api
    annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "80"
    spec:
      containers:
      - name: fast-api
        image: josesantiagowolff/hello-app:v2
        resources:
          limits:
            memory: "256Mi"          
            cpu: "500m"
        ports:
        - containerPort: 8000