replicaCount: 2  
image:  
  repository: fastapi-app  
  tag: latest  
  pullPolicy: IfNotPresent 
service:  
  type: NodePort  
  port: 80  
  targetPort: 8000  
  nodePort: 30000  
resources:  
  limits:  
    cpu: "500m"  
    memory: "512Mi"  
  requests:  
    cpu: "250m"  
    memory: "256Mi"  
ingress:  
  enabled: false